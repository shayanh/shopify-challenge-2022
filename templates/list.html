<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/items">Home</a>
    </div>
</nav>

<div class="container">
    <h1 class="mt-3 mb-2">Inventory Items</h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Inventory</th>
            <th scope="col">Description</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        {{ range .Items }}
        <tr>
            <th scope="row">{{ .ID }}</th>
            <td>{{ .Name }}</td>
            <td>{{ .Inventory.Name }}</td>
            <td>{{ .Description }}</td>
            <td>
                {{ $editURL := (printf "/items/%d/edit" .ID) }}
                <a href="{{ $editURL }}" class="btn btn-primary btn-sm" role="button">
                    Edit
                </a>
                {{ $deleteURL := (printf "/items/%d/delete" .ID) }}
                <form style="display: inline-block" action="{{ $deleteURL }}" method="post">
                    <input type="submit" class="btn btn-danger btn-sm" value="Delete"/>
                </form>
            </td>
        </tr>
        {{ end }}
        </tbody>
    </table>

    <a href="/items/create" class="btn btn-primary" role="button">
        Add item
    </a>
</div>

</body>
</html>
