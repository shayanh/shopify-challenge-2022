<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/items">Home</a>
    </div>
</nav>

<div style="max-width: 800px" class="container">
    <h1 class="mt-3 mb-2">Create Item</h1>

    <form action="/items" method="post">
        <div class="mb-3">
            <label for="itemName" class="form-label">Name</label>
            <input type="text" class="form-control" id="itemName" name="itemName" value={{ .Name }}>
        </div>
        <div class="mb-3">
            <label for="itemDescription" class="form-label">Description</label>
            <textarea class="form-control" id="itemDescription" rows="3" name="itemDescription">{{ .Description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="inventorySelect" class="form-label">Inventory</label>
            <select class="form-select" id="inventorySelect" name="itemInventory" aria-label="Inventory select">
                <option></option>
                {{ $selected := .InventoryID }}
                {{ range .Inventories }}
                    {{ if eq .ID $selected }}
                        <option value="{{ .ID }}" selected>{{ .Name }}</option>
                    {{ else }}
                        <option value="{{ .ID }}">{{ .Name }}</option>
                    {{ end }}
                {{ end }}
            </select>
        </div>
        {{ if .Error }}
            <div class="alert alert-danger">
                {{ .Error }}
            </div>
        {{ end }}
        <input type="submit" class="btn btn-primary" value="Submit"/>
    </form>
</div>

</body>
</html>
